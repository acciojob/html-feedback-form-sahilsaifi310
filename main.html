<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<h1>Feedback Form</h1>
    <form method="post">
    <label for="name">Name</label>
    <input type="text" name="" id="name"minlength="3" maxlength="50" required><br><br>

    <label for="portfolio">Portfolio</label>
    <input type="url" name="" id="portfolio" required><br><br>

    <label for="favColor">Favorite Color</label>
    <input type="color" name="" id="favColor" required><br><br>

    <label for="likeness">Likeness</label>
    <input type="range" name="" id="likeness" min="1", max="100" required>


</form>
</body>
